<!DOCTYPE html>
<html>
<head>
  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Adi Portofolio Website">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Adi's Portofolio">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png">

  <title>Adi's Portofolio</title>
  <link rel="manifest" href="manifest.json">
  
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">

  <style id="splash-screen-style">
    html {
      height: 100%;
    }

    body {
      margin: 0;
      min-height: 100%;
      background-color: #333333;
      background-size: 100% 100%;
    }

    #splash {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #333333;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    #splash img {
      max-width: 100%;
      max-height: 100%;
    }
  </style>

  <script id="splash-screen-script">
    function removeSplashFromWeb() {
      document.getElementById("splash")?.remove();
      document.body.style.background = "transparent";
    }
    window.addEventListener('load', () => {
    setTimeout(removeSplashFromWeb, 500);
  });
  </script>
</head>
<body>

  <!-- Splash screen with splash.gif -->
  <div id="splash">
    <img src="assets/splash.gif" alt="Loading...">
  </div>

  <!-- Flutter bootstrap (or main content) -->
  <script src="flutter_bootstrap.js" async></script>

</body>
</html>
